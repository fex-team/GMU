<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>add2desktop demo</title>
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/add2desktop/add2desktop.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../dist/zepto.js"></script>
    <script type="text/javascript" src="../../../src/core/extend.js"></script>
    <script type="text/javascript" src="../../../src/core/ui.js"></script>
    <script type="text/javascript" src="../../../src/core/fix.js"></script>
    <script type="text/javascript" src="../../../src/widget/add2desktop.js"></script>
    <!--组件依赖js end-->
</head>
<body style="height: 2000px;">
<a href="javascript:;" id="clear" style="display: inline-block;padding: 30px;">清除LocalStorage</a>

<div id="add2">
    <img src="gmu_a2d.png" style="display: none;"/>
</div>
<script>
        //创建组件
    $('#add2').add2desktop();

    //清除LocalStorage
    $('#clear').on('click',function(){
        $('#add2').add2desktop('key','');
//        demo.key('');
        alert('已清除');
    });
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-theme="default" data-use="widget/add2desktop.js" data-page="render方式创建|add2desktop.html,setup方式创建|add2desktop_icon.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
