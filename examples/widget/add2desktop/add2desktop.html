<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>add2desktop demo</title>
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/add2desktop/add2desktop.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../dist/zepto.js"></script>
    <script type="text/javascript" src="../../../src/extend/fix.js"></script>
    <script type="text/javascript" src="../../../src/core/gmu.js"></script>
    <script type="text/javascript" src="../../../src/core/event.js"></script>
    <script type="text/javascript" src="../../../src/core/widget.js"></script>
    <script type="text/javascript" src="../../../src/widget/add2desktop/add2desktop.js"></script>
    <!--组件依赖js end-->
</head>
<body style="height: 2000px;">
    <a href="javascript:;" id="clear" style="display: inline-block;padding: 30px;">清除LocalStorage</a>

<script>
    //创建组件
      var demo = gmu.Add2desktop({icon:'icon.png'});

    //清除LocalStorage
    $('#clear').on('click',function(){
        demo.key('');
        alert('已清除');
    });
</script>
</body>
</html>
