<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>选项卡render模式</title>
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <style>
        .section {
            padding:1em 3px;
        }
        .section h2 {
            font-size: 16px;
            font-weight: bold;
            padding: 5px 5px;
            color: #5b5b5b;
        }
    </style>
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/transitions.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/loading.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/tabs/tabs.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/tabs/tabs.default.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../dist/zepto.js"></script>
    <script type="text/javascript" src="../../../src/core/touch.js"></script>      <!--新版zepto合并版中不包括touch.js-->
    <script type="text/javascript" src="../../../src/core/extend.js"></script>
    <script type="text/javascript" src="../../../src/core/ui.js"></script>
    <script type="text/javascript" src="../../../src/core/highlight.js"></script>
    <script type="text/javascript" src="../../../src/widget/tabs.js"></script>
    <script type="text/javascript" src="../../../src/widget/tabs.swipe.js"></script>
    <!--组件依赖js end-->
</head>
<body>
<div class="section">
    <div id="container">
    </div>
</div>

<div class="section">
    <h2>无动画</h2>
    <div id="container2">
    </div>
</div>
<script>
    window.scrollTo(0, 1);//收起地址栏

    $.ui.tabs({
        container: '#container',
        items: [
            {
                title: 'tab1',
                content: 'content1 content1 content1 content1 content1 content1 content1 content1 content1 content1 content1 content1'
            },
            {
                title: 'tab2',
                content: 'content2 content2 content2 content2 content2 content2 content2 content2 content2 ' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2 ' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2 ' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2 ' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2 '
            },
            {
                title: 'tab3',
                content: 'content3 content3 content3 content3 content3 content3 content3 content3 content3'
            }
        ]
    });

    $.ui.tabs({
        transition: '',
        container: '#container2',
        items: [
            {
                title: 'tab1',
                content: 'content1 content1 content1 content1 content1 content1 content1 content1 content1 content1 content1 content1'
            },
            {
                title: 'tab2',
                content: 'content2 content2 content2 content2 content2 content2 content2 content2 content2' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2' +
                        'content2 content2 content2 content2 content2 content2 content2 content2 content2'
            },
            {
                title: 'tab3',
                content: 'content3 content3 content3 content3 content3 content3 content3 content3 content3'
            }
        ]
    });

</script>
<script id="bootstrap" src="../../example.js"
        type="text/javascript"
        data-theme="default"
        data-use="widget/tabs.swipe.js"
        data-page="选项卡|tabs.html,选项卡render模式|tabs_render.html,选项卡-ajax|tabs_ajax.html,选项卡-json|tabs_json.html,选项卡嵌套|tabs_tabs.html,不缓存内容选项卡|tabs_nocache.html,选项卡－历史纪录|tabs_history.html">
</script>
</body>
</html>
