<!DOCTYPE HTML>
<html>
<head>
    <title>导航栏组件demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <style>
        .green-tab {
            border-top: 1px solid #36960f;
            border-bottom: 1px solid #36960f;
            background: #49b318;
        }

        .green-tab .ui-navigator-list li a.cur{
            background: #36950f;
        }
    </style>
    <!--demo展示所用css end-->

    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/navigator/navigator.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/navigator/navigator.default.css" /> <!--皮肤文件，若不使用该皮肤，可以不加载-->
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../_src/core/zepto.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.extend.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.ui.js"></script>
    <script type="text/javascript" src="../../../_src/widget/navigator.js"></script>
    <!--组件依赖js end-->
</head>

<body>

<h3>Full setup方式创建</h3>
<div id="nav-smartSetup">
    <ul>
        <li><a href="#test1">首页</a></li>
        <li><a href="javascript:;">电影</a></li>
        <li><a class="cur" href="javascript:;">电视剧</a></li>
    </ul>
</div>

<h3>Render方式创建</h3>
<div id="nav-render"></div>

<h3>Smart setup方式创建</h3>
<div id="nav-fullSetup" class="green-tab" data-mode=true>
    <ul class="ui-navigator-list">
        <li><a href="#test1">首页</a></li>
        <li><a href="#test2">电影</a></li>
        <li><a class="cur" href="#test3">电视剧</a></li>
        <li><a href="javascript:;">动漫</a></li>
    </ul>
</div>

<script type="text/javascript">
    (function () {
        /*组件初始化js begin*/
        $('#nav-smartSetup').navigator();    //smart setup方式创建 推荐方式

        $.ui.navigator('#nav-render', {    //render方式创建
            content:[
                {
                    text:"我要回答",
                    url:"#test1",
                    pos: 'left'
                },
                {
                    text:"我要知道",
                    url:"#test2",
                    attr: {
                        'data-id': 1,
                        'data-name': 'test'
                    }
                },
                {
                    text:"个人",
                    url:"http://www.baidu.com",
                    pos: 'right'
                }
            ]
        });

        $('#nav-fullSetup').navigator();    //fullsetup方式创建

        $('#nav-fullSetup').addClass('green-tab');    //多实例
        /*组件初始化js end*/
    })();
</script>

<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-page="普通tab|tab.html,tab相关事件|tab_event.html,可滑动导航栏|navigator.html,带fix可滑动导航|navigator_fix.html,可滑动导航事件|navigator_event.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
