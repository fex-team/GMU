<!doctype html>
<html>
<head>
    <title>progressbar demo - 竖向</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="progressbar_demo.css"/>
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/progressbar/progressbar.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../_src/core/zepto.js"></script>
    <script type="text/javascript" src="../../../_src/core/touch.js"></script>     <!--新版zepto合并版中不包括touch.js-->
    <script type="text/javascript" src="../../../_src/core/zepto.extend.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.ui.js"></script>
    <script type="text/javascript" src="../../../_src/widget/progressbar.js"></script>
    <!--组件依赖js end-->
</head>
<body>
<div id="progressbar-2"></div>

<input id="cur_val-2"/>
<button id="set_val-2">Set</button>
<script>
    //创建竖向组件
    $('#progressbar-2').progressbar({
        horizontal: false,
        valueChange: function() {
            $('#cur_val-2').val(this.value());
        }
    });
    $('#set_val-2').click(function() {
        $('#progressbar-2').progressbar('value', $('#cur_val-2').val());
    });
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-page="横向模式|progressbar.html,竖向模式|progressbar_vertical.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
