<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>普通按钮</title>
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <link rel="stylesheet" href="button_demo.css" />
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.default.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../dist/zepto.js"></script>
    <script type="text/javascript" src="../../../src/core/extend.js"></script>
    <script type="text/javascript" src="../../../src/core/highlight.js"></script>
    <script type="text/javascript" src="../../../src/core/ui.js"></script>
    <script type="text/javascript" src="../../../src/widget/button.js"></script>
    <!--组件依赖js end-->
</head>
<body>
<div class="section">
    <h2>Setup模式创建</h2>
    <div>
        <a id="btn1">点击后不可用
        </a><a class="button" href="http://www.baidu.com">a按钮
        </a><button class="button">button按钮</button>
    </div>
</div>

<div class="section">
    <h2>Render模式创建</h2>
    <div id="btsn_create"></div>
</div>
<script>
    //setup模式[推荐]
    $('.button').button();

    $('#btn1').button({
        click: function() {
            this.disable();
        }
    });

    //render模式
    $.ui.button('<a>', {
        label: '点击后不可用',
        click: function() {
            this.disable();
        },
        container: '#btsn_create'
    });

    $.ui.button('<a>', {
        label: 'a按钮',
        attributes: {
            href: 'http://www.baidu.com'
        },
        container: '#btsn_create'
    });

    $.ui.button({
        label: 'button按钮',
        container: '#btsn_create'
    });
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-theme="default" data-use="widget/button.js" data-page="普通按钮|button.html,带图标的按钮|button_icon.html,图标位置|button_iconpos.html,表单按钮|button_input.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
