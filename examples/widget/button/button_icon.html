<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>带图标的按钮</title>
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <link rel="stylesheet" href="button_demo.css" />
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.default.css" />
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../_src/core/zepto.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.extend.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.highlight.js"></script>
    <script type="text/javascript" src="../../../_src/core/zepto.ui.js"></script>
    <script type="text/javascript" src="../../../_src/widget/button.js"></script>
    <!--组件依赖js end-->
</head>
<body>
<div class="section">
    <div>
        <a class="button" data-icon="plus">plus</a>
        <a class="button" data-icon="minus">minus</a>
        <a class="button" data-icon="delete">delete</a>
        <a class="button" data-icon="arrow-r">arrow-r</a>
        <a class="button" data-icon="arrow-l">arrow-l</a>
        <a class="button" data-icon="arrow-u">arrow-u</a>
        <a class="button" data-icon="arrow-d">arrow-d</a>
        <a class="button" data-icon="check">check</a>
        <a class="button" data-icon="gear">gear</a>
        <a class="button" data-icon="refresh">refresh</a>
        <a class="button" data-icon="forward">forward</a>
        <a class="button" data-icon="back">back</a>
        <a class="button" data-icon="grid">grid</a>
        <a class="button" data-icon="star">star</a>
        <a class="button" data-icon="alert">alert</a>
        <a class="button" data-icon="info">info</a>
        <a class="button" data-icon="home">home</a>
        <a class="button" data-icon="search">search</a>
        <a class="button" data-icon="checkbox-off">checkbox-off</a>
        <a class="button" data-icon="checkbox-on">checkbox-on</a>
        <a class="button" data-icon="radio-off">radio-off</a>
        <a class="button" data-icon="radio-on">radio-on</a>
    </div>
</div>
<script>
    $('.button').button();
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-theme="default" data-use="widget/button.js" data-page="普通按钮|button.html,带图标的按钮|button_icon.html,图标位置|button_iconpos.html,表单按钮|button_input.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
