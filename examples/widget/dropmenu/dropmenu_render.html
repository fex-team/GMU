<!doctype html>
<html>
<head>
    <title>dropmenu demo - render模式</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/button/button.default.css" />
    <style>
        .section {
            padding: 0 3px;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
        .section h2 {
            font-size: 16px;
            font-weight: bold;
            padding: 5px 5px;
            color: #5b5b5b;
        }
        .btns .ui-button {
            vertical-align: bottom;
        }
        #container {
            height: 400px;
        }
    </style>
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/dropmenu/dropmenu.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/widget/dropmenu/dropmenu.default.css" /> <!--皮肤文件，若不使用该皮肤，可以不加载-->
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="../../../dist/zepto.js"></script>
    <script type="text/javascript" src="../../../src/core/extend.js"></script>
    <script type="text/javascript" src="../../../src/core/ui.js"></script>
    <script type="text/javascript" src="../../../src/core/highlight.js"></script>
    <script type="text/javascript" src="../../../src/widget/dropmenu.js"></script>
    <!--组件依赖js end-->

    <!--demo展示所用js begin-->
    <script type="text/javascript" src="../../../src/widget/button.js"></script>
    <!--demo展示所用js end-->
</head>
<body>
<div class="section">
    <div id="container">
    </div>
</div>
<script>
    //Render模式
    var btn = $.ui.button({container:'#container', label:'Dropmenu居中'});
    var dropmenu = $.ui.dropmenu({
        btn: btn.root(),
        align:'center',
        width:btn.root().width(),
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com',
                click:function (e) {
                    e.preventDefault();
                    alert('prevented');
                }
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    //阻止itemClick事件触发
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    });
    dropmenu.on('itemClick', function (e, item) {
        alert(item.text);
        e.preventDefault();
    });


    var btn2 = $.ui.button({container:'#container', label:'Dropmenu居右'});
    var dropmenu2 = $.ui.dropmenu({
        align:'right',
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com'
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    //阻止itemClick事件触发
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    });//.bindButton(btn2.root());
    dropmenu2.on('itemClick', function (e, item) {
        alert(item.text);
    });
    btn2.on('click', function () {
        dropmenu2.toggle(this.root());
    });


    var btn3 = $.ui.button({container:'#container', label:'Dropmenu居左'});
    var dropmenu3 = $.ui.dropmenu({
        align:'left',
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com'
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    }).bindButton(btn3.root());
    dropmenu3.on('itemClick', function (e, item) {
        alert(item.text);
    });


    var btn4 = $.ui.button({container:'#container', label:'水平dropmenu'});
    var dropmenu4 = $.ui.dropmenu({
        container:'#container',
        align:'left',
        btn: btn4.root(),
        direction:'horizontal',
        items:[
            {
                icon:'home'
            },
            {
                icon:'gear'
            },
            {
                icon:'delete',
                click:function () {
                    confirm("delete?");
                    return false;
                }
            },
            {
                icon:'grid'
            }
        ]
    });
    dropmenu4.on('itemClick', function (e, item) {
        alert(item.icon);
    });

    $('body>.section').on('click', function(){//make blank area clickabel
    });
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="../../example.js" type="text/javascript" data-page="下拉菜单|dropmenu.html,dropmenu的render模式|dropmenu_render.html,dropmenu位置自动计算|dropmenu_smart.html,dropmenu内滚|dropmenu_iscroll.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
