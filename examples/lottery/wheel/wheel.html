<script type="text/javascript">
    (function(){
        var prizeID = Math.round(Math.random()*6);
        $('#prize_dialog').text("您抽中了"+prizeID+"号奖品");

        var fortunewheel = $.ui.fortunewheel("#wheel",{
            //"result":"#prize_dialog",
            //"resultID":prizeID
            startFunc: function (){
                setTimeout(function(){
                    fortunewheel.setResult("#prize_dialog",prizeID);
                },3000);
            }
        });

        $('#prize_dialog').on("click",function(){
            fortunewheel.restart();
        });

    })();

</script>
