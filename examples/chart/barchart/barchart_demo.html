<!DOCTYPE html>
<html>
	<head>
		<title>柱图示例</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../../../assets/chart/barChart.css" />
		<script type="text/javascript" src="../../../dist/zepto.js"></script>
		<script type="text/javascript" src="../../../src/core/extend.js"></script>
		<script type="text/javascript" src="../../../src/core/ui.js"></script>
		<script type="text/javascript" src="../../../src/chart/base/Chart.js"></script>
		<script type="text/javascript" src="../../../src/chart/bar/barChart.js"></script>
	</head>
	<body>
		<div id="barchart" style="width:800px; height:240px;">
		</div>
		<script type="text/javascript">
			var barChart = $.ui.BarChart("#barchart", {"width":840, "height":170});
			barChart.setCategoryGrid(["09pm","10pm","11pm","12pm","01am","02am","03am","04am","05am","06am","07am","08am"]);
            barChart.setValueGrid([0, 4, 8, 12, 16, 20]);
            barChart.setData([
            	[
					{
						"name":"数据1",
						"color":"#ffcc33",
						"data":[1, 4, 5, 2, 1, 3, 1, 2, 5, 3, 5, 2]
					},
					{
						"name":"数据2",
						"color":"#3366cc",
						"data":[7, 9, 11, 8, 13, 11, 9, 12, 9, 14, 8, 13]
					}
				],
				{
					"name":"数据3",
					"color":"#ff4411",
					"data":[12, 10, 6, 11, 9, 11, 8, 4, 11, 8, 9, 10]
				},
				{
					"name":"数据4",
					"color":"#6633bb",
					"data":[9, 11, 8, 9, 12, 10, 11, 11, 8, 4, 10, 6]
				} ]);
		</script>
	</body>
</html>
